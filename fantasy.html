<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="fantasy.css">
		<script src="fantasy.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body onload="onload()">
		<div class="tab">
			<button id="myTeamButt" class="tablinks" onclick="openCity(event, 'My Team')">My Team</button>
			<button class="tablinks" onclick="openCity(event, 'Game Center')">Game Center</button>
			<button class="tablinks" onclick="openCity(event, 'Account')">Account</button>
			<button class="tablinks" onclick="openCity(event, 'Teams')">Teams</button>
		</div>
		
		<div id="My Team" class="tabcontent">
			<h3>My Team</h3>
			<p>Change which teams are in your alliance.</p>
		</div>
		
		<div id="Game Center" class="tabcontent" style="display: hidden">
			<h3>Game Center</h3>
			<p>Check your points and stats for this competition.</p>
			<table>
				<tr class="table1">
					<th>0.00</th>
					<th>Person 1</th>
					<th>Person 2</th>
					<th>0.00</th>
				</tr>
				<tr class="table2">
					<th>Team 1</th>
					<th>Team 1</th>
				</tr>
				<tr class="table3">
					<th>Team 2</th>
					<th>Team 2</th>
				</tr>
				<tr class="table4">
					<th>Team 3</th>
					<th>Team 3</th>
				</tr>
				<tr class="table5">
					<th>Bench Team 1</th>
					<th>Bench Team 1</th>
				</tr>
			</table>
		</div>
		
		<div id="Account" class="tabcontent" style="display: hidden">
			<h3>Account</h3>
			<p>Change your account settings.</p>
		</div>
		
		<div id="Teams" class="tabcontent" style="display: hidden">
			<h3>Teams</h3>
			<p>Check other people's teams.</p>
		</div>
	</body>
</html>
